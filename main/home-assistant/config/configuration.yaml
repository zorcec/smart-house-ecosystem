automation: !include customize/automations.yaml
script: !include customize/scripts.yaml

light: !include_dir_list customize/devices/lights/
sensor: !include_dir_list customize/devices/sensors/

snips:

intent_script:
  turn_on:
    action:
      - service: light.turn_on
        data_template:
          entity_id: light.{{ site_id | replace("satellite-", "") }}_{{ item }}

  turn_off:
    action:
      - service: light.turn_off
        data_template:
          entity_id: light.{{ site_id | replace("satellite-", "") }}_{{ item }}

  toggle:
    action:
      - service: light.toggle
        data_template:
          entity_id: light.{{ site_id | replace("satellite-", "") }}_{{ item }}

  set_brightness:
    action:
      - service: light.turn_on
        data_template:
          entity_id: light.{{ site_id | replace("satellite-", "") }}_{{ item }}
          brightness_pct: "{{ brightness }}"

  set_color:
    action:
      - service: light.turn_on
        data_template:
          entity_id: light.{{ site_id | replace("satellite-", "") }}_{{ item }}
          color_name: "{{ color }}"

  set_light_temperature:
    action:
      - service: light.turn_on
        data_template:
          entity_id: light.{{ site_id | replace("satellite-", "") }}_{{ item }}
          color_temp: >
            {%- if level == "maximal" -%}
              "500"
            {%- elif ilevel == "high" -%}
              "400"
            {%- elif level == "medium" -%}
              "300"
            {%- elif level == "low" -%}
              "153"
            {%- endif -%}