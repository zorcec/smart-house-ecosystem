homeassistant: !include customize/homeassistant.yaml

mqtt: !include customize/mqtt.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

group: !include customize/groups.yaml
automation: !include customize/automations.yaml
script: !include customize/scripts.yaml

light: !include_dir_list customize/devices/lights/
sensor: !include_dir_list customize/devices/sensors/

snips:

intent_script:
  turn_on:
    speech:
      text: Turning on {{ item | replace("_", " ") }} in {{ site_id | replace("satellite-", "") }}
    action:
      - service: light.turn_on
    data_template:
      entity_id: light.{{ site_id | replace("satellite-", "") }}.{{ item }}

  turn_off:
    speech:
      text: Turning off {{ item | replace("_", " ") }} in {{ site_id | replace("satellite-", "") }}
    action:
      - service: light.turn_off
    data_template:
      entity_id: light.{{ site_id | replace("satellite-", "") }}.{{ item }}

  toggle:
    speech:
      type: plain
      text: Toggling {{ item | replace("_", " ") }} in {{ site_id | replace("satellite-", "") }}
    action:
      - service: light.toggle
    data_template:
      entity_id: light.{{ site_id | replace("satellite-", "") }}.{{ item }}
